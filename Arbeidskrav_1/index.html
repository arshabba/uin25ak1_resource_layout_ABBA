<body>
    <main>
        <nav>
            <ul>

        </nav>
        <article>

        </article>
    </main>

    <script src="ressurser.js"></script>
    <script>
        const myList = document.querySelector("ul");
        const firstItem = resources[0];

        resources.forEach(item => {
            const listItem = document.createElement('li'); 
            const link = document.createElement('a');

            link.textContent = item.category;
            link.href = "#";

            if (item === firstItem) {
                listItem.classList.add('active');
                link.classList.add('active');
            }

            listItem.onclick = () => {
                document.querySelectorAll('nav ul li').forEach(item => item.classList.remove('active'));
                document.querySelectorAll('nav ul li a').forEach(item => item.classList.remove('active'));
                listItem.classList.add('active');
                link.classList.add('active');
            };

            listItem.appendChild(link); 
            myList.appendChild(listItem); 
        });

        const article = document.querySelector("article");
    </script>
</body>
